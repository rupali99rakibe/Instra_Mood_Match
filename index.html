<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MoodMatch System</title>
</head>
<body>
    <h1>AI MoodMatch System ðŸŒˆ</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="selfie">Upload your selfie (Image):</label>
        <input type="file" name="selfie" accept="image/*" required><br><br>

        <label for="voice_note">Upload your voice note (Audio):</label>
        <input type="file" name="voice_note" accept="audio/wav" required><br><br>

        <label for="mood_text">Enter a text mood (e.g., I'm feeling happy!):</label>
        <input type="text" name="mood_text" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
